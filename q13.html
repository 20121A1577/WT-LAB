            <option value="female">Female</option>
            <option value="others">Others</option>

        <label for="reason">Reason for Deactivation :</label><br>
        <input type="radio" id="reason" name="reason">
        <label for="reason">Just need a break</label><br>

        <input type="radio" id="reason" name="reason">
        <label for="reason">Distraction</label><br>
        <label for="other">Other Reasons:</label><br>
        <textarea rows="5" cols="20"></textarea>
       </form>
