<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Form Elements</title>
    <style>
    h1{
        font-size: 30px; font-style: oblique; text-align: center; background-color: white;
    }
    </style>
</head>
<body>
    <h1>FORMS</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname"><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email"><br>
        <label for="ph no">Phone:</label><br>
        <input type="number" id="ph no"><br>
        <label for="password">pwd:</label><br>
        <input type="password" id="password"><br>
        <input type="submit">
        <input type="reset">
        <h2>date of birth</h2>
        <input type="date"><br>
        <p>Gender:</p>
        <label for="m">male</label>
        <input type="radio" id="m" name="gender">
        <label for="f">female</label>
        <input type="radio" id="f" name="gender"><br>
        <p>Occupation:</p>
        <input type="checkbox" id="c" name="lang">Job<br>
        <input type="checkbox" id="c++" name="lang">Buisness<br>
        <input type="checkbox" id="java" name="lang">Employment<br>
        <input type="checkbox" id="python" name="lang">Proffession<br>
        </form>
</body>
</html>
