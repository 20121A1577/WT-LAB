<!DOCTYPE html>
<html lang="en">
<head>
    <title> COURSE REGISTRATION FORM</title>
    <style>
        h1{
            font-size: 30px; font-style: oblique; text-align: center; background-color: white;
        }
    </style>
</head>
 <body>
    <form action="https://mail.google.com/mail/u/0/#inbox" target="blank"></form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname"><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email"><br>
        <label for="ph no">Phone:</label><br>
        <input type="number" id="ph no"><br>
        <label for="password">pwd:</label><br>
        <input type="password" id="password"><br>
        <label for="Dob">Date of Birth:</label><br>
        <input type="date" id="Dob"><br>
        <p>Gender:</p>
        <label for="m">male</label>
        <input type="radio" id="m" name="gender">
        <label for="f">female</label>
        <input type="radio" id="f" name="gender"><br>
        <input type="submit" value="submit"><br>
        <input type="reset" value="Reset"><br>
        <h3>select the course</h3>
        <input type="radio" id="html" name="fav lang" value=html>
        <label for="html">html</label><br>
        <input type="radio" id="python" name="fav lang" value=python>
        <label for="python">python</label><br>
    </FORM>
</body>
</html>
